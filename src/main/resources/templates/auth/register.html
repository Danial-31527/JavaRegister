<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #112d32;
        color: #efe1d4;
        margin: 20px;
    }

    h3 {
        color: #efe1d4;
        font-size:28px;
        text-transform: uppercase;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #23444a;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #112d32;
        color: #efe1d4;
        cursor: pointer;
    }

    button:hover {
        background-color: #2980b9;
    }

    a {
        color: #3498db;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .success-message {
        color: #27ae60;
    }

    .error-list {
        color: #e74c3c;
    }
  </style>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post">
  <h3>Registration</h3>
  <input type="text" th:field="*{firstName}" placeholder="First Name" /> <br/><br/>
  <input type="text" th:field="*{lastName}" placeholder="Last Name" /> <br/><br/>
  <input type="text" th:field="*{mobile}" placeholder="Mobile Number" /> <br/><br/>
  <input type="text" th:field="*{email}" placeholder="Email" /> <br/><br/>
  <input type="password" th:field="*{password}" placeholder="Password" /> <br/><br/>
  <select th:field="*{role}" required>
    <option value="">Select</option>
    <option value="ADMIN">ADMIN</option>
    <option value="USER">USER</option>
  </select> <br/><br/>
  <button type="submit">Register</button> | <a th:href="@{|/login|}" th:text="'Log in'"></a>
  <span class="success-message" th:utext="${successMessage}"></span>
  <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}" class="error-list">
    <ul th:each="data : ${bindingResult.getAllErrors()}">
      <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
    </ul>
  </div>
</form>
</body>
</html>
