<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #112d32;
            color: #efe1d4;
            margin: 20px;
        }

        h3 {
            color: #efe1d4;
            text-transform: uppercase;
        }

        .form-signin {
            max-width: 300px;
            margin: 0 auto;
            background-color: #23444a;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #112d32;
            color: #efe1d4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
        }
    </style>
</head>
<body>
<form th:action="@{/login}" method="POST" class="form-signin">
    <h3>Login</h3>
    <input type="text" name="email" th:placeholder="Email" /> <br /><br />
    <input type="password" th:placeholder="Password" name="password" /> <br /><br />
    <button type="Submit" th:text="Login"></button> | <a th:href="@{|/register|}" th:text="'Register'"></a><br />
    <div th:if="${param.error}" class="error-message"><p>Email or Password is invalid.</p></div> <br />
</form>
</body>
</html>
